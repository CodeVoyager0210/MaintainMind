<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel">
        <div>Debug Info:</div>
        <div id="debugInfo">Loading...</div>
    </div>

    <section class="testimonials-section" id="testimonials">
        <h2 class="testimonials-title">AI Assistant - Ask Me Anything</h2>
        <div class="ai-chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="ai-welcome-message">
                    <p>Hi! I'm your AI assistant. Feel free to ask me anything about aerospace engine monitoring, RUL prediction, or anomaly detection.</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                <label for="fileInput" class="file-upload-label">
                    ðŸ“Ž Choose File
                </label>
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <button id="sendButton" class="send-button">Send</button>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>

    <script>
        // Debug function
        function updateDebug(info) {
            document.getElementById('debugInfo').innerHTML = info;
        }

        // Check DOM elements
        window.addEventListener('load', function() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const fileInput = document.getElementById('fileInput');

            updateDebug(`
                chatInput: ${!!chatInput}<br>
                sendButton: ${!!sendButton}<br>
                fileInput: ${!!fileInput}<br>
                Script loaded: Yes
            `);

            // Test click event
            if (sendButton) {
                sendButton.addEventListener('click', function() {
                    updateDebug(`Button clicked!<br>Input value: ${chatInput ? chatInput.value : 'N/A'}`);
                });
            }
        });
    </script>
    <script src="chat_fixed_v2.js"></script>
</body>
</html>
