<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat</title>
    <style>
        .testimonials-section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .ai-chat-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #ffffff;
        }
        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #ffffff;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        #chatInput {
            flex: 1;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }
        .send-button {
            background: #00CED1;
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="testimonials-section" id="testimonials">
        <h2>AI Assistant - Ask Me Anything</h2>
        <div class="ai-chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="ai-welcome-message">
                    <p>Hi! I'm your AI assistant. Feel free to ask me anything about aerospace engine monitoring, RUL prediction, or anomaly detection.</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </section>
</body>
</html>
