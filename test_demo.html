<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Chat Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .demo-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .demo-title {
            text-align: center;
            color: #00CED1;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">AI Assistant Demo</h1>

        <section class="testimonials-section" id="testimonials">
            <h2 class="testimonials-title">AI Assistant - Ask Me Anything</h2>
            <div class="ai-chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="ai-welcome-message">
                        <p>Hi! I'm your AI assistant. You can chat with me directly or upload a CSV file to ask questions about your data.</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                    <label for="fileInput" class="file-upload-label">
                        ðŸ“Ž Choose File
                    </label>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <button id="sendButton" class="send-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>
    </div>

    <script src="chat_fixed_v2.js"></script>
</body>
</html>
